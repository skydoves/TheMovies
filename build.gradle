buildscript {

    ext {
        // sdk and tools
        compileSdkVersion = 29
        minSdkVersion = 16
        targetSdkVersion = 29

        // application dependencies
        androidxVersion = '1.0.0'
        androidActivity = '1.1.0-beta01'
        androidFragment = '1.2.0-beta01'
        materialVersion = '1.1.0-beta01'
        kotlinVersion = '1.3.50'
        splitties_version = '3.0.0-alpha06'
        archCompomentVersion = '2.0.0'
        roomVersion = '2.2.0'
        lifecycleVersion = '2.2.0-beta01'
        daggerVersion = '2.23.2'
        retrofitVersion = '2.3.0'
        okhttpVersion = '3.11.0'
        gsonVersion = '2.8.2'
        timberVersion = '4.7.1'
        stethoVersion = '1.5.1'
        glideVersion = '4.9.0'
        glidePaletteVersion = '2.1.2'
        whatIfVersion = '1.0.4'
        baseAdapterVersion = '0.1.3'
        androidTagViewVersion = '1.1.4'
        expandableTextViewVersion = '0.1.4'
        mockWebServerVersion = '3.9.0'
        junitVersion = '4.12'
        mockitoKotlinVersion = '2.0.0-RC1'
        robolectricVersion = '4.3'
        espressoVersion = '3.1.1'
        jacocoVersion = '0.8.1'
        androidxTest = '1.1.0'
        androidxTestRules = '1.2.0-alpha04'
        spotlessVersion = '3.24.1'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.5.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:$spotlessVersion"
        classpath "org.jacoco:org.jacoco.core:$jacocoVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
